<li [ngClass]="{'list-group-item':true, 'list-group-item-success': loveIts > 0, 'list-group-item-danger': loveIts < 0}">
        <p align="right"><i><sub>{{ created_at | date: 'short'}}</sub></i></p>
        <h5>{{ title }}</h5>
        <p>{{ content }}</p>
        <button class="btn btn-success" (click)="loveIt()">Love it !</button>
        <button class="btn btn-danger" (click)="dontLoveIt()">Don't love it !</button>
</li>
